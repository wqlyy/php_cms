<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ThinkPHP--企业站</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

    <!--UEditor-->
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
  <!-- 头部 -->
  {include file="common/top" /}
  <!-- /头部 -->
  <div class="main-container container-fluid">
    <div class="page-container">
      <!-- Page Sidebar -->
      {include file="common/leftnav" /}
      <!-- /Page Sidebar -->
      <!-- Page Content -->
      <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
          <ul class="breadcrumb">
            <li><a href="#">系统</a></li>
            <li><a href="{:url('article/index')}">文章管理</a></li>
            <li class="active">编辑文章</li>
          </ul>
        </div>
        <!-- /Page Breadcrumb -->
        <!-- Page Body -->
        <div class="page-body">
          <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
              <div class="widget">
                <div class="widget-header bordered-bottom bordered-blue">
                    <span class="widget-caption">编辑文章</span>
                </div>
                <div class="widget-body">
                  <div id="horizontal-form">
                    <form enctype="multipart/form-data" class="form-horizontal" role="form" action="" method="post">
                      <div class="form-group">
                        <label for="title" class="col-sm-2 control-label no-padding-right">文章标题</label>
                        <div class="col-sm-6">
                          <input class="form-control" name="title" required="" type="text">
                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                      </div>
                      <div class="form-group">
                        <label for="author" class="col-sm-2 control-label no-padding-right">文章作者</label>
                        <div class="col-sm-6">
                          <input class="form-control" name="author" required="" type="text">
                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                      </div>
                      <div class="form-group">
                        <label for="keywords" class="col-sm-2 control-label no-padding-right">关键词</label>
                        <div class="col-sm-6">
                          <input class="form-control" name="keywords" required="" type="text">
                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                      </div>
                      <div class="form-group">
                        <label for="desc" class="col-sm-2 control-label no-padding-right">文章描述</label>
                        <div class="col-sm-6">
                         <textarea name="desc" class="form-control"></textarea>
                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                      </div>
                      <div class="form-group">
                        <label for="pic" class="col-sm-2 control-label no-padding-right">文章缩略图</label>
                        <div class="col-sm-6">
                          <input name="pic" type="file">
                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                      </div>
        
                      <div class="form-group">
                        <label for="cateid" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                        <div class="col-sm-6">
                          <select name="cateid" style="width: 100%;">
                                <option value="0" selected="selected"></option>
                            </select>
                        </div>
                      </div>
                     
                      <div class="form-group">
                        <label for="content" class="col-sm-2 control-label no-padding-right">文章内容</label>
                        <div class="col-sm-8">
                         <textarea name="content" id="editor" style="height:300px;"></textarea>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">保存信息</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /Page Body -->
      </div>
      <!-- /Page Content -->
    </div>
  </div>
  <!--Basic Scripts-->
  <script src="__ADMIN__/style/jquery_002.js"></script>
  <script src="__ADMIN__/style/bootstrap.js"></script>
  <script src="__ADMIN__/style/jquery.js"></script>
  <!--Beyond Scripts-->
  <script src="__ADMIN__/style/beyond.js"></script>
  <script type="text/javascript">
     var ue = UE.getEditor('editor');
  </script>
</body>

</html>
