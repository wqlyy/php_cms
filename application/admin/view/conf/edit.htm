<!DOCTYPE html>
<html>

{include file="common/head" /}

<body>
  <!-- 头部 -->
  {include file="common/top" /}
  <!-- /头部 -->
  <div class="main-container container-fluid">
    <div class="page-container">
      <!-- Page Sidebar -->
      {include file="common/leftnav" /}
      <!-- /Page Sidebar -->
      <!-- Page Content -->
      <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
          <ul class="breadcrumb">
            <li><a href="#">系统</a></li>
            <li><a href="{:url('conf/index')}">配置管理</a></li>
            <li class="active">编辑配置</li>
          </ul>
        </div>
        <!-- /Page Breadcrumb -->
        <!-- Page Body -->
        <div class="page-body">
          <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
              <div class="widget">
                <div class="widget-header bordered-bottom bordered-blue">
                    <span class="widget-caption">编辑配置</span>
                </div>
                <div class="widget-body">
                  <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                     <input type="hidden" name="id" value="{$confs['id']}">
                      <div class="form-group">
                        <label for="catename" class="col-sm-2 control-label no-padding-right">中文名称</label>
                        <div class="col-sm-6">
                          <input class="form-control" value="{$confs['cnname']}" required name="cnname" type="text">
                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                      </div>
                      <div class="form-group">
                        <label for="catename" class="col-sm-2 control-label no-padding-right">英文名称</label>
                        <div class="col-sm-6">
                          <input class="form-control" value="{$confs['enname']}" required name="enname" type="text">
                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                      </div>
                      <div class="form-group">
                        <label for="group_id" class="col-sm-2 control-label no-padding-right">配置类型</label>
                        <div class="col-sm-6">
                         <select disabled readonly name="type" class="form-control">
                           <option value="0">——  请选择  ——</option>
                           <option {if condition="$confs['type'] eq 1"}selected{/if} value="1">单行文本</option>
                           <option {if condition="$confs['type'] eq 2"}selected{/if} value="2">多行文本</option>
                           <option {if condition="$confs['type'] eq 3"}selected{/if} value="3">单选按钮</option>
                           <option {if condition="$confs['type'] eq 4"}selected{/if} value="4">复选框</option>
                           <option {if condition="$confs['type'] eq 5"}selected{/if} value="5">下拉菜单</option>
                         </select>
                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                      </div>
                       <div class="form-group">
                        <label for="group_id" class="col-sm-2 control-label no-padding-right">可选值</label>
                        <div class="col-sm-6">
                          <textarea name="values" class="form-control">{$confs['values']}</textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">保存信息</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /Page Body -->
      </div>
      <!-- /Page Content -->
    </div>
  </div>
  <!--Basic Scripts-->
  <script src="__ADMIN__/style/jquery_002.js"></script>
  <script src="__ADMIN__/style/bootstrap.js"></script>
  <script src="__ADMIN__/style/jquery.js"></script>
  <!--Beyond Scripts-->
  <script src="__ADMIN__/style/beyond.js"></script>
</body>

</html>
